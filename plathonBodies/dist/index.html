<!DOCTYPE html>
<html>
  <head>
    <title>DS5 :: PlathonBodies</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <script type="text/javascript">
      let mouseOutCan =
        (setPauseCheckbox =
        mouseChangeCan =
        camCtrlCan =
          () => {});
    </script>
    <form name="form name" action="https://cgsg.pml30.ru" method="get">
      <input
        id="cgsg"
        type="image"
        src="https://cgsg.pml30.ru/!inc/CGSG-Logo.svg"
        height="100px"
      />
    </form>
    <div>
      <input id="pause" type="checkbox" onclick="setPauseCheckbox(this)" />Pause
      <span id="fps">FPS: 47.00</span>
      <input id="windowW" type="range" min="100" max="1920" step="10" />
      <span id="windowWText">1080</span>
      <input id="windowH" type="range" min="100" max="1080" step="10" />
      <span id="windowHText">1080</span>
    </div>
    <canvas
      id="dsCan"
      width="1200px"
      height="800px"
      onmousedown="mouseChangeCan(event, true)"
      onmouseup="mouseChangeCan(event, false)"
      onmouseout="mouseOutCan()"
      onmousewheel="camCtrlCan(event)"
      onmousemove="camCtrlCan(event)"
    ></canvas>
    <script type="module" src="./main.js"></script>
  </body>
</html>
